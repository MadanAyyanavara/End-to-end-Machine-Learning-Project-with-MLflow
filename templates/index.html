<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Wine Quality AI</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico">
    <link href="static/css/modern_style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="main-container">
        <header>
            <h1>Wine Quality Predictor</h1>
            <p class="subtitle">Advanced AI Analysis for Oenophiles</p>
        </header>

        <form action="/predict" method="post" autocomplete="off">

            <div class="input-group">
                <label for="fixed_acidity">Fixed Acidity</label>
                <input type="number" step="0.01" name="fixed_acidity" id="fixed_acidity" placeholder="e.g. 7.4"
                    required>
            </div>

            <div class="input-group">
                <label for="volatile_acidity">Volatile Acidity</label>
                <input type="number" step="0.01" name="volatile_acidity" id="volatile_acidity" placeholder="e.g. 0.7"
                    required>
            </div>

            <div class="input-group">
                <label for="citric_acid">Citric Acid</label>
                <input type="number" step="0.01" name="citric_acid" id="citric_acid" placeholder="e.g. 0.0" required>
            </div>

            <div class="input-group">
                <label for="residual_sugar">Residual Sugar</label>
                <input type="number" step="0.01" name="residual_sugar" id="residual_sugar" placeholder="e.g. 1.9"
                    required>
            </div>

            <div class="input-group">
                <label for="chlorides">Chlorides</label>
                <input type="number" step="0.001" name="chlorides" id="chlorides" placeholder="e.g. 0.076" required>
            </div>

            <div class="input-group">
                <label for="free_sulfur_dioxide">Free Sulfur Dioxide</label>
                <input type="number" step="1" name="free_sulfur_dioxide" id="free_sulfur_dioxide" placeholder="e.g. 11"
                    required>
            </div>

            <div class="input-group">
                <label for="total_sulfur_dioxide">Total Sulfur Dioxide</label>
                <input type="number" step="1" name="total_sulfur_dioxide" id="total_sulfur_dioxide"
                    placeholder="e.g. 34" required>
            </div>

            <div class="input-group">
                <label for="density">Density</label>
                <input type="number" step="0.0001" name="density" id="density" placeholder="e.g. 0.9978" required>
            </div>

            <div class="input-group">
                <label for="pH">pH Level</label>
                <input type="number" step="0.01" name="pH" id="pH" placeholder="e.g. 3.51" required>
            </div>

            <div class="input-group">
                <label for="sulphates">Sulphates</label>
                <input type="number" step="0.01" name="sulphates" id="sulphates" placeholder="e.g. 0.56" required>
            </div>

            <div class="input-group">
                <label for="alcohol">Alcohol %</label>
                <input type="number" step="0.1" name="alcohol" id="alcohol" placeholder="e.g. 9.4" required>
            </div>

            <div class="form-footer">
                <button type="submit" class="predict-btn">
                    Analyze Quality <i class="fas fa-wine-glass-alt"></i>
                </button>
            </div>

        </form>

        <div class="credits">
            Powered by MLflow & Scikit-Learn |
            <a href="https://github.com/MadanAyyanavara/End-to-end-Machine-Learning-Project-with-MLflow"
                target="_blank"><i class="fab fa-github"></i></a>
            <a href="https://www.linkedin.com/in/a-madan-883305256/" target="_blank"><i class="fab fa-linkedin"></i></a>
        </div>
    </div>

</body>

</html>
