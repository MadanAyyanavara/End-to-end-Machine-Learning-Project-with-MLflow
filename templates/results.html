<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Prediction Result</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico">
    <link href="static/css/modern_style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="main-container result-card">
        <header>
            <h1>Quality Assessment</h1>
            <p class="subtitle">Based on the provided chemical analysis</p>
        </header>

        <div class="result-display">
            <div class="result-value">
                {{ prediction }}
            </div>
            <p class="subtitle">Predicted Quality Score</p>
        </div>

        <div class="form-footer">
            <a href="/" class="predict-btn" style="text-decoration: none; display: inline-block;">
                <i class="fas fa-redo"></i> Analyze Another
            </a>
        </div>

        <div class="credits">
            Powered by MLflow & Scikit-Learn
        </div>
    </div>

</body>

</html>
